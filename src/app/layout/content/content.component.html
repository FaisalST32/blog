
<div class="blog-header">
  <img (load)="imageLoaded()" class="blog-header-img transition" src="../../../assets/images/blog-header.jpg"
    alt="image">
  <div class="blog-header-overlay transition">

  </div>
  <div class="overlay-text" [class.float-left]="hideLoader">
    The Journey Begins!
  </div>
</div>

<div class="row no-gutters">
  <div class="col-md-6 col-sm-12 blog-post" *ngFor="let blog of blogPosts">
    <img (load)="imageLoaded()" class="blog-post-img img-fluid transition" [src]="blog.imgSrc" alt="image">
    <div class="blog-post-overlay transition">
      <div class="overlay-text">
      </div>
    </div>
    <div class="blog-details transition">
      <div class="blog-heading float-up transition">
        {{blog.heading}}
      </div>
      <div class="blog-date transition" [class.float-up]="hideLoader">
        {{blog.date}}
      </div>
      <div class="blog-subheading transition" [class.float-up]="hideLoader">
        {{blog.subHeading}}
      </div>
    </div>


  </div>
</div>
<div class="pre-loader" *ngIf="!hideLoader">
    <div class="loader-spinner">

    </div>
  </div>
