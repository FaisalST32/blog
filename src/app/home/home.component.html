<div class="pre-loader" *ngIf="!hideLoader">
  <div class="loader-text">K.I.S.S - Keep It Simple Stupid!</div>

  <div class="loader-progress transition" [ngStyle]="{'width': 100/imagesCount*imagesLoadedCount.toString() + '%'}">

  </div>
</div>
<div class="blog-header">
  <img  [class.scale-10]="hideLoader" class="blog-header-img transition"
    src="../../../assets/images/blog-header.jpg" alt="image">
  <div class="blog-header-overlay transition">

  </div>
  <div class="overlay-text " [class.float-left]="hideLoader">
    <span class="underline-transition">
      The Journey Begins!
    </span>
  </div>
</div>
<div class="row no-gutters">
  <div class="col-md-6 col-sm-12 blog-post" *ngFor="let blog of blogPosts" (click)="onOpenPost(blog.Url)">
    <img [class.scale-10]="hideLoader" class="blog-post-img transition"
      [src]="blog.HeaderImagePath" alt="image">
    <div class="blog-text-container transition">

      <div class="blog-heading-container transition">
        <div class="blog-heading transition">
          {{ blog.Heading}}
        </div>

      </div>
      <div class="blog-details-container">
        <div class="blog-date">
          {{blog.DatePublished | date:'fullDate'}}
        </div>
        <div class="blog-subheading">
          {{blog.SubHeading}}
        </div>
      </div>
    </div>
  </div>
</div>
